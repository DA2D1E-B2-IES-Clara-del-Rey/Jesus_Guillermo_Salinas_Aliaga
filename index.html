<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con header y footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="px-3 py-2 bg-success text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        Formulario de inicio de sesión de Jesús Guillermo Salinas Aliaga
                    </ul>
                </div>
            </div>
        </div>
        <div class="px-3 py-2 border-bottom mb-3">
            <div class="container d-flex flex-wrap justify-content-center">
                <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-light text-dark me-2">Login</button>
                    <button type="button" class="btn btn-primary">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
    <!-- fommulario-->
    <div class="mx-auto col-10 col-md-9 col-lg-5 text-white mt-4">
        <div class="container">
            <div class="row">
                <div class="col-5 col-sm-6 bg-success d-flex justify-content-center">
                    <div class="col-sm-8">
                        <form class="row g-0">
                            <div class="container">
                                <div class="row">
                                    <label for="inputEmail4" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4">
                                    <label for="inputPassword4" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="inputPassword4">
                                </div>
                                <div class="row">
                                    <div class="col-8"><label for="inputState" class="form-label">State</label>
                                        <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                  </select></div>
                                    <div class="col-4"><label for="inputZip" class="form-label">Zip</label>
                                        <input type="text" class="form-control" id="inputZip"></div>
                                    <div class="form-check">
                                        <label class="form-check-label" for="gridCheck">
                                      Check me out
                                    </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="col-5 col-sm-6 container-fluid d-flex align-items-center">
                    <img src="astonpng.png" class="img-fluid h-100 object-fit-cover" alt="F1 Team">
                </div>
            </div>
        </div>

    </div>

    <footer class="bg-light mt-5 py-5 fixed-bottom">

        <div class="container">
            <div class="row">
                <div class="col-md-8">Formulario de Jesús Guillermo Salinas Aliaga</div>
                <div class="col-md-4 float-right d-flex justify-content-between">
                    <span>about</span>
                    <span>acerca</span>
                    <span>contact</span>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
